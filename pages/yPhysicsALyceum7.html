<!doctype html>
<html lang="el" data-page-id="yPhysicsALyceum7" data-default-ref="https://users.sch.gr/kassetas/yPhysicsALyceum7.htm">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>yPhysicsALyceum7 — Σχολιασμός</title>
  <link rel="stylesheet" href="../assets/app.css" />
  <script defer src="../assets/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">yPhysicsALyceum7 — Σχολιασμός</div>
        <div class="sub">Αριστερά αναφορά • Δεξιά οι σημειώσεις σου (autosave)</div>
      </div>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <a class="btn" href="../index.html">← Πίσω</a>
      <button class="btn" id="toggleSync" type="button">Toggle Sync</button>
    </div>
  </header>

  <main class="stage">
    <!-- Left: Reference -->
    <section class="panel">
      <div class="panel-head">
        <div>
          <div class="panel-title">Αναφορά</div>
          <div class="chip" id="syncChip">Sync: (pending)</div>
        </div>
        <div class="controls">
          <input id="refUrl" type="text" spellcheck="false" placeholder="Βάλε URL αναφοράς και Enter" />
          <button class="smallbtn" id="openUrl" type="button">Open URL</button>
          <label class="smallbtn" style="display:inline-flex; gap:8px; align-items:center;">
            Local load
            <input id="refFile" type="file" accept=".htm,.html" style="display:none;">
          </label>
        </div>
      </div>

      <div class="iframe-wrap">
        <iframe id="refFrame" title="Reference"></iframe>
      </div>

      <div class="statusbar">
        <span id="refHint">Tip: Αν το online iframe είναι κενό/μπλοκαρισμένο, κάνε Ctrl+S στη σελίδα αναφοράς και μετά Local load.</span>
        <span class="kbd">Ctrl+S (save notes)</span>
      </div>
    </section>

    <!-- Right: Notes -->
    <section class="panel">
      <div class="panel-head">
        <div class="panel-title">Σημειώσεις</div>
        <div class="chip" id="saveStatus">—</div>
      </div>

      <div class="editor">
        <textarea id="notes" placeholder="Γράφε εδώ. Σώζεται αυτόματα. 
Πρόταση: κράτα bullets + timestamps/ενότητες για να μην χάνεσαι."></textarea>
        <div class="statusbar">
          <span id="charCount">0 chars</span>
          <span class="kbd">Autosave: ON</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
