<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reference + Σχόλια</title>
  <style>
    :root { --leftW: 52%; --divider: 10px; }
    html,body{height:100%;margin:0}
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#0b1020;color:#e9eefc;overflow:hidden}
    .wrap{display:flex;height:100vh;width:100vw}
    .left{width:var(--leftW);min-width:320px;height:100%;background:#111827}
    .divider{width:var(--divider);background:linear-gradient(#1f2937,#0f172a);box-shadow:inset 0 0 0 1px rgba(255,255,255,.06)}
    .right{flex:1;height:100%;background:#0b1020;display:flex;flex-direction:column}
    iframe{border:0;width:100%;height:100%;display:block;background:#fff}
    .editor{
      flex:1; width:100%; border:0; outline:0; resize:none;
      padding:18px 18px 28px; line-height:1.45; font-size:16px;
      background:#0b1020; color:#e9eefc
    }
    .topbar{
      height:46px; display:flex; align-items:center; gap:10px;
      padding:0 14px; border-bottom:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04)
    }
    .pill{
      font-size:12px; padding:6px 10px; border-radius:999px;
      background:rgba(59,130,246,.18); border:1px solid rgba(59,130,246,.35);
      color:#cfe3ff
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="left">
      <iframe id="refFrame" title="Reference"></iframe>
    </div>
    <div class="divider" aria-hidden="true"></div>

    <div class="right">
      <div class="topbar">
        <span class="pill">Reference: refs/yPhysicsALyceum1.html</span>
        <span class="pill">Σχόλια δεξιά (plain text)</span>
      </div>
      <textarea id="notes" class="editor" spellcheck="false"
        placeholder="Γράφεις εδώ τα σχόλιά σου..."></textarea>
    </div>
  </div>

  <script>
    // AUTOLOAD reference από /refs
    const DEFAULT_REF = "refs/yPhysicsALyceum1.html";
    document.getElementById("refFrame").src = DEFAULT_REF;

    // (προαιρετικό) auto-save notes local
    const k = "notes_v1";
    const ta = document.getElementById("notes");
    ta.value = localStorage.getItem(k) || "";
    ta.addEventListener("input", () => localStorage.setItem(k, ta.value));
  </script>
</body>
</html>
